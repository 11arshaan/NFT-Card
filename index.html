<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title> Frontend Mentor | NFT preview card component </title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>
<main>
  <div class="nftcard">
    
    <img class="nftimg" src="images/image-equilibrium.jpg" alt="equilibrium #3429">

      <div class="card-main">
        <a href="#" class="name">Equilibrium #3429</a>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="priceclock">
          <p class="price">0.041 ETH</p>
          <p class="clock">3 days left</p>
        </div>
      </div>
    <hr size="1">
    <div class="credit">
      <img src="images/image-avatar.png" class="avatar" alt="Avatar">
      <p class="creation">Creation of <a href="#">Jules Wyvern</a></p> 
    </div>
 </div>

</main>
 
</body>
</html>
